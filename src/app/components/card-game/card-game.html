<div class="drop-shadow-black drop-shadow-xl/25 rounded-2xl bg-white flex items-center w-[400px] h-[220px] m-5 p-5 gap-5 max-sm:w-[90%] max-sm:h-auto max-sm:flex-col">
    <img class="w-36 h-36 object-cover rounded-xl border drop-shadow-black drop-shadow-xl/25 border-black" src="{{urlPhoto}}" alt="">
    <div class="flex flex-col justify-between text-center flex-1 h-full max-sm:gap-3">
        <div>
            <h2 class="text-3xl">{{icon}}</h2>
            <h3 class="text-2xl font-bold">{{gameName}}</h3>
        </div>
        <p class="text-sm text-gray-700 leading-snug line-clamp-3">
            {{description}}
        </p>
        <button class="drop-shadow-black drop-shadow-xs border border-yellow-700 px-5 py-1.5 bg-yellow-400 text-white text-shadow-lg/30 text-shadow-black font-bold rounded-md hover:bg-yellow-500 transition cursor-pointer active:scale-90">
            <span class="text-xl">Jugar</span>
        </button>
    </div>
</div>
