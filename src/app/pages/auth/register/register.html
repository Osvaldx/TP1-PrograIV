<main class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-200">
    <section class="w-11/12 max-w-5xl bg-white rounded-2xl shadow-lg flex overflow-hidden max-sm:flex-col">
      <div class="w-1/2 bg-blue-900 text-white flex flex-col justify-center items-center p-10 relative max-sm:w-full">
        <h2 class="text-3xl font-bold mb-3">¡Bienvenido!</h2>
        <p class="text-lg text-center mb-6">
          Crea tu cuenta y comienza a disfrutar!
        </p>
        <button 
          class="bg-yellow-400 text-blue-800 px-6 py-2 rounded-xl font-semibold hover:scale-105 transition cursor-pointer"
          routerLink="/auth/login">
          Iniciar Sesión
        </button>
      </div>
      <div class="w-1/2 p-10 flex flex-col justify-center max-sm:w-full">
        <h3 class="text-2xl font-bold text-blue-700 mb-2">Registrarse</h3>
        <p class="text-gray-600 mb-6">Completa los siguientes campos</p>
        <form [formGroup]="registerForm" class="space-y-5">
          <div class="flex gap-2">
            <div>
              <label for="firstName" class="block text-sm font-semibold text-gray-700">Nombre</label>
              <input 
                id="firstName" 
                type="text" 
                formControlName="firstName"
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                  focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-black/30"
                [class.border-red-500]="(registerForm.controls.firstName.touched && registerForm.controls.firstName.invalid)"
                placeholder="Nahuel">
            </div>
            <div>
              <label for="firstName" class="block text-sm font-semibold text-gray-700">Apellido</label>
              <input 
                id="lastName" 
                type="text" 
                formControlName="lastName"
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                  focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-black/30"
                [class.border-red-500]="(registerForm.controls.lastName.touched && registerForm.controls.lastName.invalid)"
                placeholder="Romano">
            </div>
          </div>
          <div>
            <label for="age" class="block text-sm font-semibold text-gray-700">Edad</label>
            <input 
              id="age" 
              type="text"
              formControlName="age"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-black/30"
              [class.border-red-500]="(registerForm.controls.age.touched && registerForm.errors?.['ageInvalid'])"
              placeholder="16">
          </div>
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
            <input 
              id="email" 
              type="email" 
              formControlName="email"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-black/30"
              [class.border-red-500]="(registerForm.controls.email.touched && registerForm.controls.email.invalid)"
              placeholder="ejemplo123@mail.com">
          </div>
          <div>
            <label for="password" class="block text-sm font-semibold text-gray-700">Contraseña</label>
            <input 
              id="password" 
              type="password" 
              formControlName="password"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-black/30"
              [class.border-red-500]="(registerForm.controls.password.touched && registerForm.controls.password.invalid)"
              placeholder="********">
          </div>
          <div>
            <label for="repeatPassword" class="block text-sm font-semibold text-gray-700">Repetir Contraseña</label>
            <input 
              id="repeatPassword" 
              type="password" 
              formControlName="repeatPassword"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-black/30"
              [class.border-red-500]="(registerForm.errors?.['PasswordMismatch'] && registerForm.controls.repeatPassword.touched)"
              placeholder="********">
            @if (registerForm.errors?.['PasswordMismatch'] && registerForm.controls.password.touched) {
                <span class="text-sm text-red-500 font-bold">Las contraseñas no coinciden</span>
            } @else {
                <span class="text-sm text-black">Repita la contraseña</span>
            }
          </div>
          <button 
            type="button"
            class="w-full bg-yellow-400 text-blue-900 py-2 rounded-lg font-semibold hover:scale-105 transition cursor-pointer"
            (click)="register()">
            Registrarse
          </button>
        </form>
      </div>
    </section>
  </main>
