<main class="h-screen bg-blue-100 flex flex-col justify-center">
    <section class="flex flex-col justify-center items-center p-2">
        <p>{{timePlaying()}}</p>
        <h3 class="text-3xl font-bold tracking-[1rem] uppercase">{{secretWord()}}</h3>
        <app-keyboard (LetterSelect)="handleLetter($event)"></app-keyboard>
        <button (click)="resetGame()" class="uppercase border border-transparent bg-yellow-400 font-bold text-2xl p-2 text-blue-900 rounded-2xl cursor-pointer hover:scale-110 transition-transform active:scale-90">reiniciar</button>
    </section>
</main>
