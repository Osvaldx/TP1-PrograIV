<main class="h-screen bg-blue-100 flex flex-col justify-center">
    <section class="flex flex-col justify-center items-center p-2 gap-4">
        <h2 class="font-bold text-4xl uppercase max-sm:text-3xl">EL AHORCADO ðŸ˜µ</h2>
        <app-ahorcado-sprite></app-ahorcado-sprite>
        <h3 class="text-3xl font-bold tracking-[1rem] uppercase">{{secretWord()}}</h3>
        <div class="flex gap-5">
            <p><strong>Tiempo:</strong> {{timePlaying()}}s</p>

    </section>
